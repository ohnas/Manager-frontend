<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/integrations.css">
    <title>Manager-Sales & Advertising</title>
</head>

<body>
    <div class="header">
        <h1></h1>
        <button class="button button-clear">Log out</button>
    </div>
    <form class="integration-form">
        <label for="productfield">조회 할 상품을 선택해주세요</label>
        <select id="productfield" required></select>
        <label for="datefield">조회 할 날짜를 선택해주세요</label>
        <input id="datefield" type="date" required />
        <button type="submit">조회</button>
    </form>
    <table class="sales-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Cost</th>
                <th>Count</th>
                <th>Price</th>
                <th>Delivery Price</th>
                <th>Pay Time</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="JS/integrations.js" type="module"></script>
</body>

</html>
