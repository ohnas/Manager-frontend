<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/integrations.css">
    <title>Manager-Sales & Advertising</title>
</head>

<body>
    <div class="header">
        <h1></h1>
        <button class="button button-clear">Log out</button>
    </div>
    <form class="sale-retrieve-form">
        <label for="productfield">조회 할 상품을 선택해주세요</label>
        <select id="productfield" required></select>
        <label for="sitefield">조회 할 판매사이트를 선택해주세요</label>
        <select id="sitefield" required></select>
        <label for="sale-datefield">조회 할 날짜를 선택해주세요</label>
        <input id="sale-datefield" type="date" required />
        <button type="submit">조회</button>
    </form>
    <form class="facebook-retrieve-form">
        <label for="facebookfield">조회 할 페이스북 계정을 선택해주세요</label>
        <select id="facebookfield" required></select>
        <label for="facebook-datefield">조회 할 날짜를 선택해주세요</label>
        <input id="facebook-datefield" type="date" required />
        <button type="submit">조회</button>
    </form>
    <table class="sales-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Cost</th>
                <th>Count</th>
                <th>Price</th>
                <th>Delivery Price</th>
                <th>Order Time</th>
                <th>Pay Time</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table class="facebook-table">
        <thead>
            <tr>
                <th>Campaign Name</th>
                <th>Reach</th>
                <th>Impressions</th>
                <th>Frequency</th>
                <th>Spend</th>
                <th>CPM</th>
                <th>Purchase roas</th>
                <th>Website CTR</th>
                <th>Cost per unique inline link click</th>
                <th>Purchase</th>
                <th>Landing Page View</th>
                <th>Link Click</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="JS/integrations.js" type="module"></script>
</body>

</html>
