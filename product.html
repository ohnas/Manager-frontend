<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/product.css">
    <title>Manager-Create Product</title>
</head>

<body>
    <h1>Create Product</h1>
    <div class="product-form">
        <form method="post">
            <label for="namefiled">NAME</label>
            <input id="namefiled" type="text" placeholder="상품명을 적어주세요" required />
            <label for="costfiled">COST</label>
            <input id="costfiled" type="number" min="0" placeholder="상품원가를 적어주세요" required />
            <label for="brandfiled">BRAND</label>
            <select id="brandfiled" required></select>
            <button id="create-btn" type="submit">Create</button>
        </form>
    </div>

    <script src="JS/product.js" type="module"></script>
</body>

</html>
